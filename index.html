<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ashley's Browser</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .dark-mode {
            background-color: #1e1e2f;
            color: #ecf0f1;
        }

        .light-mode {
            background-color: #ffffff;
            color: #2c3e50;
        }

        .browser-container {
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        .browser-name {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }

        .search-bar {
            flex: 1;
            padding: 12px 20px;
            font-size: 1.1rem;
            border: 2px solid #ccc;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .dark-mode .search-bar {
            background-color: #2c2f4a;
            color: #fff;
            border-color: #555;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
        }

        .search-bar:focus {
            outline: none;
            border-color: #00bcd4;
        }

        .search-button {
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 30px;
            background-color: #00bcd4;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .search-button:hover {
            background-color: #0097a7;
        }

        .bookmarks {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .bookmark {
            padding: 10px 16px;
            border-radius: 20px;
            text-decoration: none;
            font-size: 0.95rem;
            transition: background-color 0.3s ease;
        }

        .dark-mode .bookmark {
            background-color: #2c2f4a;
            color: #ecf0f1;
        }

        .dark-mode .bookmark:hover {
            background-color: #3f435f;
        }

        .light-mode .bookmark {
            background-color: #f0f0f0;
            color: #2c3e50;
        }

        .light-mode .bookmark:hover {
            background-color: #ddd;
        }

        .toggle-button {
            margin-top: 10px;
            padding: 8px 16px;
            border: none;
            border-radius: 20px;
            background-color: #888;
            color: white;
            cursor: pointer;
            font-size: 0.9rem;
            transition: background-color 0.3s;
        }

        .toggle-button:hover {
            background-color: #666;
        }

        @media (max-width: 500px) {
            form {
                flex-direction: column;
            }

            .search-button {
                width: 100%;
            }
        }
    </style>
</head>
<body class="dark-mode">
    <div class="browser-container">
        <div class="browser-name">Ashley's Browser</div>

        <form action="https://www.google.com/search" method="GET" target="_blank">
            <input type="text" name="q" class="search-bar" placeholder="Search or enter web address" required>
            <button type="submit" class="search-button">Search</button>
        </form>

        <div class="bookmarks">
            <a href="https://www.youtube.com" class="bookmark" target="_blank">YouTube</a>
            <a href="https://www.reddit.com" class="bookmark" target="_blank">Reddit</a>
            <a href="https://github.com" class="bookmark" target="_blank">GitHub</a>
            <a href="https://www.roblox.com" class="bookmark" target="_blank">Roblox</a>
            <a href="https://chat.openai.com" class="bookmark" target="_blank">ChatGPT</a>
        </div>

        <button class="toggle-button" onclick="toggleMode()">Toggle Dark/Light Mode</button>
    </div>

    <script>
        function toggleMode() {
            const body = document.body;
            body.classList.toggle("dark-mode");
            body.classList.toggle("light-mode");
        }
    </script>
</body>
</html>
